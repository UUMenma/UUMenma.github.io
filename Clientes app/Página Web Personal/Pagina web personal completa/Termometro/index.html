<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Termometro</title>
</head>
<body>
    <header class="encabezado">
        <h1>CONVERTIDOR DE TEMPERATURA</h1>
    </header>

    <div class="contenedor">

        <div id="celsius">
            <input type="number" name="" placeholder="Celsius">
            <span class="icon">&#8451</span>
        </div>

        <div id="fahrenheit">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="icon">&#8457</span>
        </div>

        <div id="kelvin">
            <input type="number" name="" placeholder="Kelvin">
            <span class="icon">°&#8490</span>
        </div>

        <div id="rankine">
            <input type="number" name="" placeholder="Rankine">
            <span class="icon">°R</span>
        </div>

        <div class="button">
            <button>All Clear</button>
        </div>

    </div>

    <div class="pie-de-pagina">
        <footer><span class="texto">Jorge Alejandro Martinez Araiza. Programación para internet.</span> </footer>
    </div>
    <script src="main.js" type=""></script>
</body>
</html>
